<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 이펙트(1~10,10~99,100)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: transform 0.5s;
        }

        .container {
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button.effect-1 {
            background-color: #007bff;
        }

        .button.effect-10 {
            background-color: #28a745;
        }

        .button.effect-100 {
            background-color: #dc3545;
        }

        /* 흔들림 애니메이션 */
        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px); }
            50% { transform: translate(5px); }
            75% { transform: translate(-5px); }
            100% { transform: translate(0); }
        }

        /* 물결 효과 */
        .wave {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.5);
            animation: wave 0.6s forwards;
        }

        @keyframes wave {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* 폭발 효과 */
        .explosion {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: orange;
            animation: explosion 0.5s forwards;
        }

        @keyframes explosion {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

        /* 입자 효과 */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: yellow;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 0.5s forwards;
        }

        @keyframes particle {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="clickButton" class="button effect-1">클릭하세요!</button>
        <p id="clickCount">클릭 수: 0</p>
    </div>
    <audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>
    <script>
        let count = 0;
        const button = document.getElementById('clickButton');
        const clickCountDisplay = document.getElementById('clickCount');
        const clickSound = document.getElementById('clickSound');

        button.addEventListener('click', (e) => {
            count++;
            clickCountDisplay.textContent = `클릭 수: ${count}`;
            
            // 효과음 재생
            clickSound.currentTime = 0;
            clickSound.play();

            // 버튼 흔들기
            button.classList.add('shake');

            // 효과 적용
            if (count < 10) {
                createWave(e.clientX, e.clientY);
            } else if (count < 100) {
                createExplosion(e.clientX, e.clientY);
            } else {
                createParticles(e.clientX, e.clientY);
            }

            // 버튼 스타일 변경
            button.classList.remove('effect-1', 'effect-10', 'effect-100');
            if (count >= 100) {
                button.classList.add('effect-100');
            } else if (count >= 10) {
                button.classList.add('effect-10');
            } else {
                button.classList.add('effect-1');
            }

            // 흔들림 효과 제거
            setTimeout(() => {
                button.classList.remove('shake');
            }, 500);
        });

        function createWave(x, y) {
            const wave = document.createElement('div');
            wave.className = 'wave';
            wave.style.left = `${x - 50}px`;
            wave.style.top = `${y - 50}px`;
            document.body.appendChild(wave);
            setTimeout(() => wave.remove(), 600);
        }

        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${x - 15}px`;
            explosion.style.top = `${y - 15}px`;
            document.body.appendChild(explosion);
            setTimeout(() => explosion.remove(), 500);
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                document.body.appendChild(particle);

                // 입자가 랜덤한 방향으로 퍼지게 하기
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 50;
                particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                setTimeout(() => particle.remove(), 500);
            }
        }
    </script>
</body>
</html>
