<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabric Button with Popcorn Effect</title>
  <style>
    /* 전체 페이지 스타일 */
    body {
      display: flex;
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
      height: 100vh; /* 뷰포트 전체 높이 */
      margin: 0; /* 기본 여백 제거 */
      background-color: #f0f0f0; /* 배경색 */
    }

    /* 천 질감 버튼 스타일 */
    button {
      background: linear-gradient(135deg, #d2b48c, #a0522d); /* 천 느낌의 그라데이션 */
      font-family: 'Arial', sans-serif;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: 2px solid #8b4513; /* 천과 어울리는 테두리 색 */
      border-radius: 8px;
      box-shadow: 0 4px #6b4226;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:active {
      box-shadow: 0 2px #6b4226;
      transform: translateY(2px); /* 버튼 클릭 시 살짝 눌리는 느낌 */
    }

    /* 팝콘 텍스트 스타일 */
    #textPop {
      font-size: 18px;
      font-weight: bold;
      color: #d2691e; /* 팝콘 색상 */
      position: absolute;
      opacity: 0; /* 기본적으로 보이지 않음 */
      transition: all 0.5s ease-out;
    }

    @keyframes popEffect {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button id="fabricButton">Click Me!</button>
  <span id="textPop">Popcorn!</span>

  <script>
    // 버튼 클릭 시 텍스트가 팝콘처럼 튀어오르는 애니메이션 효과
    const button = document.getElementById('fabricButton');
    const textPop = document.getElementById('textPop');

    button.addEventListener('click', () => {
      // 텍스트 위치를 버튼의 중앙으로 이동
      const buttonRect = button.getBoundingClientRect();
      textPop.style.left = `${buttonRect.left + buttonRect.width / 2 - textPop.offsetWidth / 2}px`;
      textPop.style.top = `${buttonRect.top - textPop.offsetHeight}px`;

      // 텍스트가 보이도록 설정하고 애니메이션 시작
      textPop.style.opacity = '1';
      textPop.style.animation = 'popEffect 1.5s forwards';

      // 애니메이션 종료 후 텍스트 숨김 처리
      setTimeout(() => {
        textPop.style.opacity = '0';
      }, 1500);
    });
  </script>
  
</body>
</html>
