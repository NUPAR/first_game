<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼 이모션(css랑 javascript 도입!)</title>
  <style>
    /* 전체 페이지 스타일 */
    body {
      display: flex;
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
      height: 100vh; /* 뷰포트 전체 높이 */
      margin: 0; /* 기본 여백 제거 */
      background-color: #f0f0f0; /* 배경색 */
      position: relative; /* 자식 요소의 절대 위치를 위해 설정 */
    }

    /* 천 질감 버튼 스타일 */
    button {
      background: linear-gradient(135deg, #d2b48c, #a0522d); /* 천 느낌의 그라데이션 */
      font-family: 'Arial', sans-serif;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: 2px solid #8b4513; /* 천과 어울리는 테두리 색 */
      border-radius: 8px;
      box-shadow: 0 4px #6b4226;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-right: 10px; /* 버튼 간 여백 */
    }

    button:active {
      box-shadow: 0 2px #6b4226;
      transform: translateY(2px); /* 버튼 클릭 시 살짝 눌리는 느낌 */
    }

    /* 팝콘 텍스트 스타일 */
    .textPop {
      font-size: 18px;
      font-weight: bold;
      color: #d2691e; /* 팝콘 색상 */
      position: absolute;
      opacity: 0; /* 기본적으로 보이지 않음 */
      transition: all 0.5s ease-out;
    }

    @keyframes popEffect {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(200px);
        opacity: 0;
      }
    }

    /* 피 튀기기 효과 스타일 */
    .bloodEffect {
      position: absolute;
      background-color: red;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    @keyframes bloodSplash {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translate(calc(50px - 100px * var(--dirX)), calc(50px - 100px * var(--dirY)));
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button id="fabricButton">Popcorn Button</button>
  <button id="bloodButton">Blood Button</button>

  <script>
    // 팝콘 버튼 클릭 시 텍스트가 팝콘처럼 튀어오르는 애니메이션 효과
    const button = document.getElementById('fabricButton');

    button.addEventListener('click', () => {
      // 새로운 텍스트 생성
      const textPop = document.createElement('span');
      textPop.classList.add('textPop');
      textPop.textContent = 'Popcorn!';

      // 텍스트 위치를 버튼의 중앙으로 이동
      const buttonRect = button.getBoundingClientRect();
      textPop.style.left = `${buttonRect.left + buttonRect.width / 2 - 30}px`; // 텍스트의 가로 크기를 고려하여 조정
      textPop.style.top = `${buttonRect.top - textPop.offsetHeight}px`;

      // 텍스트가 보이도록 설정하고 애니메이션 시작
      document.body.appendChild(textPop); // 페이지에 텍스트 추가
      textPop.style.opacity = '1';
      textPop.style.animation = 'popEffect 1.5s forwards';

      // 애니메이션 종료 후 텍스트 숨김 처리
      setTimeout(() => {
        textPop.style.opacity = '0';
      }, 1500);

      // 텍스트 요소를 DOM에서 제거
      setTimeout(() => {
        textPop.remove();
      }, 2000);
    });

    // 블러드 버튼 클릭 시 피 튀기는 효과 추가
    const bloodButton = document.getElementById('bloodButton');

    bloodButton.addEventListener('click', () => {
      for (let i = 0; i < 8; i++) {
        // 피 튀기기 효과 생성
        const blood = document.createElement('div');
        blood.classList.add('bloodEffect');
        
        // 랜덤한 크기와 위치 설정
        const size = Math.random() * 20 + 10; // 10px ~ 30px 크기의 피 방울
        blood.style.width = `${size}px`;
        blood.style.height = `${size}px`;
        const bloodButtonRect = bloodButton.getBoundingClientRect();
        blood.style.left = `${bloodButtonRect.left + bloodButtonRect.width / 2}px`;
        blood.style.top = `${bloodButtonRect.top + bloodButtonRect.height / 2}px`;

        // 랜덤한 방향 설정
        blood.style.setProperty('--dirX', Math.random());
        blood.style.setProperty('--dirY', Math.random());

        // 페이지에 피 추가
        document.body.appendChild(blood);

        // 애니메이션 적용
        blood.style.animation = 'bloodSplash 0.5s forwards';

        // 0.5초 뒤에 피 요소 제거
        setTimeout(() => {
          blood.remove();
        }, 500);
      }
    });
  </script>

</body>
</html>
