<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 이펙트</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: transform 0.5s;
        }

        .container {
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button.effect {
            color: white;
        }

        .button.effect-1 {
            background-color: #007bff;
        }

        .button.effect-10 {
            background-color: #28a745;
        }

        .button.effect-100 {
            background-color: #dc3545;
        }

        /* 흔들림 애니메이션 */
        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px); }
            50% { transform: translate(5px); }
            75% { transform: translate(-5px); }
            100% { transform: translate(0); }
        }

        /* 스파크 효과 */
        .spark {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            pointer-events: none;
            animation: spark 0.5s forwards;
        }

        @keyframes spark {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="clickButton" class="button">클릭하세요!</button>
        <p id="clickCount">클릭 수: 0</p>
    </div>
    <audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>
    <script>
        let count = 0;
        const button = document.getElementById('clickButton');
        const clickCountDisplay = document.getElementById('clickCount');
        const clickSound = document.getElementById('clickSound');

        button.addEventListener('click', (e) => {
            count++;
            clickCountDisplay.textContent = `클릭 수: ${count}`;
            
            // 효과음 재생
            clickSound.currentTime = 0; // 소리 반복을 위해 시간 초기화
            clickSound.play();

            // 버튼 흔들기
            button.classList.add('shake');

            // 스파크 생성
            createSpark(e.clientX, e.clientY);

            // 버튼 스타일 변경
            button.classList.remove('effect-1', 'effect-10', 'effect-100');
            button.classList.add('effect');

            if (count >= 100) {
                button.classList.add('effect-100');
            } else if (count >= 10) {
                button.classList.add('effect-10');
            } else {
                button.classList.add('effect-1');
            }

            // 흔들림 효과 제거
            setTimeout(() => {
                button.classList.remove('shake');
            }, 500);
            
            // 화면 흔들기
            document.body.classList.add('shake');
            setTimeout(() => {
                document.body.classList.remove('shake');
            }, 500);
        });

        function createSpark(x, y) {
            const spark = document.createElement('div');
            spark.className = 'spark';
            spark.style.left = `${x}px`;
            spark.style.top = `${y}px`;
            document.body.appendChild(spark);
            // 스파크 애니메이션 후 제거
            setTimeout(() => spark.remove(), 500);
        }
    </script>
</body>
</html>
